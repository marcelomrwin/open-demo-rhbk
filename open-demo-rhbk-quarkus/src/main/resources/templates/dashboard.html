<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container">
<h1 class="mt-4">Dashboard - I'm a Quarkus 3.8 Application</h1>
{#if ! user}
    <form action="/login" method="get" class="mb-4">
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{/if}
{#if user}
    <p class="alert alert-success"><i class="bi-emoji-smile" style="font-size: 2rem;"></i><br/> Welcome, {user}!</p>
    <form action="/logout" method="post" class="mb-4">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
{/if}
{#if ! user}
    <p class="alert alert-warning"><i class="bi-emoji-frown" style="font-size: 2rem;"></i><br/>Hello, I do not know who you
        are<br/>Please, introduce yourself</p>
{/if}
</body>
</html>
